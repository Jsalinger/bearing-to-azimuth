<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bearing to Azimuth Converter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h1>Bearing to Azimuth Converter</h1>
  <div class="input-group">
    <label>
      <select id="nsSelect">
        <option value="N">N</option>
        <option value="S">S</option>
      </select>
    </label>
    <label>
      <input type="number" id="deg" placeholder="Degrees" min="0" max="90" />
    </label>
    <label>
      <input type="number" id="min" placeholder="Minutes" min="0" max="59" />
    </label>
    <label>
      <input type="number" id="sec" placeholder="Seconds" min="0" max="59" />
    </label>
    <label>
      <select id="ewSelect">
        <option value="E">E</option>
        <option value="W">W</option>
      </select>
    </label>
  </div>
  <button class="convert-btn" onclick="convertBearing()">Convert</button>
  <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
  <div class="output-container" id="output"></div>

  <!-- New Offset Calculator Section -->
  <div class="offset-calculator">
    <h2>Calculate Bearing Offset</h2>
    <div class="input-group">
      <label>
        Point 1 Latitude: <input type="number" id="point1Lat" placeholder="Latitude" />
      </label>
      <label>
        Point 1 Longitude: <input type="number" id="point1Lon" placeholder="Longitude" />
      </label>
      <label>
        Point 2 Latitude: <input type="number" id="point2Lat" placeholder="Latitude" />
      </label>
      <label>
        Point 2 Longitude: <input type="number" id="point2Lon" placeholder="Longitude" />
      </label>
      <label>
        Survey Bearing: <input type="number" id="surveyBearing" placeholder="Bearing (Â°)" />
      </label>
    </div>
    <button class="calculate-offset-btn" onclick="calculateOffset()">Calculate Offset</button>
    <div class="offset-output" id="offsetOutput"></div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
