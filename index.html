<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bearing to Azimuth Converter</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <h2>Bearing to Azimuth Converter</h2>
  <div class="input-group">
    <label>
      <select id="nsSelect">
        <option value="N">N</option>
        <option value="S">S</option>
      </select>
    </label>
    <label>
      <input type="number" id="deg" placeholder="Degrees" min="0" max="90" />
    </label>
    <label>
      <input type="number" id="min" placeholder="Minutes" min="0" max="59" />
    </label>
    <label>
      <input type="number" id="sec" placeholder="Seconds" min="0" max="59" />
    </label>
    <label>
      <select id="ewSelect">
        <option value="E">E</option>
        <option value="W">W</option>
      </select>
    </label>
  </div>
  <button class="convert-btn" onclick="convertBearing()">Convert</button>
  <button class="export-btn" onclick="exportToCSV()">Export to CSV</button>
  <div class="output-container" id="output"></div>

  <h2>Offset Calculator</h2>
  <div class="input-group">
    2 known points inverse:
    <label>
      <input type="number" id="calculatedAzimuth" placeholder="Decimal" min="0" max="360" step="0.000001" />
    </label>
    Survey:
    <select id="surveyNsSelect">
      <option value="N">N</option>
      <option value="S">S</option>
    </select>
    <input type="number" id="surveyBearingDeg" placeholder="Degrees" min="0" max="90" />
    <input type="number" id="surveyBearingMin" placeholder="Minutes" min="0" max="59" />
    <input type="number" id="surveyBearingSec" placeholder="Seconds" min="0" max="59" />
    <select id="surveyEwSelect">
      <option value="E">E</option>
      <option value="W">W</option>
    </select>

  </div>
  <button class="convert-btn" onclick="calculateOffset()">Calculate Offset</button>
  <div class="offset-output" id="offsetOutput"></div>

  <script src="https://cdn.jsdelivr.net/npm/geographiclib@1.52.0/geographiclib.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
